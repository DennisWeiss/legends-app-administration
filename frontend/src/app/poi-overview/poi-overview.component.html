<div class="poi-overview-wrapper">
  <mat-tab-group>
    <mat-tab label="{{'TABLE_VIEW' | translate:name}}">
      <app-poi-overview-table [pois]="pois" [fetchPOIsAndInitTable]="fetchPOIsAndInitTable"></app-poi-overview-table>
    </mat-tab>
    <mat-tab label="{{'MAP_VIEW' | translate:name}}">
      <app-poi-overview-map [pois]="pois"></app-poi-overview-map>
    </mat-tab>
  </mat-tab-group>
</div>
