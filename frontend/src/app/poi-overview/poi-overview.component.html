<table mat-table [dataSource]="pois" class="mat-elevation-z8">

  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef>Key</th>
    <td mat-cell *matCellDef="let poi">{{poi.key}}</td>
  </ng-container>

  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef>Icon</th>
    <td mat-cell *matCellDef="let poi">
      <img src={{poi.icons.default}} height="30" width="30" />
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let poi">{{poi.name}}</td>
  </ng-container>

  <ng-container matColumnDef="beaconId">
    <th mat-header-cell *matHeaderCellDef>Beacon ID</th>
    <td mat-cell *matCellDef="let poi">{{poi.beaconId}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
