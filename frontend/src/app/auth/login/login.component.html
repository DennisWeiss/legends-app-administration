<form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
<mat-card class="mat-elevation-z10" fxLayout="column" fxLayoutAlign="center center">
  <mat-form-field>
    <input matInput name="username" ngModel type="text" placeholder="Username" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput name="password" ngModel type="text" placeholder="Password" required>
  </mat-form-field>

  <button mat-raised-button type="submit" [disabled]="loginForm.invalid" color="primary">Login</button>

</mat-card>
</form>
