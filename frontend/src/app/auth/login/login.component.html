<form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
<mat-card class="mat-elevation-z10" fxLayout="column" fxLayoutAlign="center center">
  <mat-form-field>
    <input matInput name="username" ngModel type="text" [placeholder]="'NAME' | translate:name" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput name="password" ngModel type="password" [placeholder]="'PW' | translate:name" required>
  </mat-form-field>

  <button mat-raised-button type="submit" [disabled]="loginForm.invalid" color="primary">{{'LOGIN' | translate:'actions'}}</button>

</mat-card>
</form>
