<div class="overview-map">
  <mat-card class="overview-map-card mat-elevation-z4">
    <agm-map
      style='height: 500px'
      [latitude]="position.lat"
      [longitude]="position.lng"
      [zoom]="defaultZoom"
      mapTypeControl="true"
      fullscreenControl="true"
      [mapTypeControlOptions]="mapTypeControlOptions">
      <agm-marker *ngFor="let poi of pois"
                  [iconUrl]="{url: poi.icons.default, scaledSize: {width: 32, height: 32}}"
                  [zIndex]="poi.type === 'legends' ? 2 : 1"
                  [title]="poi.media.content[locale].name"
                  [openInfoWindow]="true"
                  [latitude]="poi.coordinates.lat"
                  [longitude]="poi.coordinates.lng">
        <agm-info-window>
          <app-poi-overview-map-info-window [poi]="poi"
          (editAction)="editPoiAction.emit($event)"
          (deleteAction)="deletePoiAction.emit($event)">
        </app-poi-overview-map-info-window>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card>
</div>
