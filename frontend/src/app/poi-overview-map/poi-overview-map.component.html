<div class="overview-map">
  <mat-card class="overview-map-card mat-elevation-z4">
    <agm-map
      style='height: 500px'
      [latitude]="position.lat"
      [longitude]="position.lng"
      [zoom]="defaultZoom"
      mapTypeControl="true"
      fullscreenControl="true"
      [mapTypeControlOptions]="mapTypeControlOptions">
      <agm-marker *ngFor="let poi of pois"
                  [title]="poi.name[locale]"
                  [openInfoWindow]="true"
                  [latitude]="poi.coordinates.lat"
                  [longitude]="poi.coordinates.lng">
        <agm-info-window>
          <app-poi-overview-map-info-window [poi]="poi"></app-poi-overview-map-info-window>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card>
</div>
