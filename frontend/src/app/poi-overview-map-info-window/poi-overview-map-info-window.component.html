<div>
  <div class="poi-overview-map-info-window-title">
    <img src={{poi.icons.default}} height="24" width="24"/>
    <span class="poi-overview-map-info-window-title-text">{{poi.name[locale]}}</span>
  </div>
  <div class="poi-overview-map-info-window-poi-type-tag">
    <app-poi-type-tag [type]="poi.type"></app-poi-type-tag>
    <div class="poi-overview-map-info-window-beacon-id">
      <mat-icon>rss_feed</mat-icon>
      <span class="poi-overview-map-info-window-beacon-id-text">{{poi.beaconId}}</span>
    </div>
  </div>
  <app-publishing-status [publishingTimestamp]="poi.publishingTimestamp"></app-publishing-status>
  <div class="poi-overview-map-info-window-action-buttons">
    <span><button mat-button color="primary" (click)="editAction.emit(poi)">Edit</button></span>
    <span><button mat-button color="warn" (click)="deleteAction.emit(poi)">Delete</button></span>
  </div>
</div>
