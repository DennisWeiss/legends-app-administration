<mat-card fxLayout="column" fxLayoutAlign ="center">
    <mat-card-title fxLayoutAlign="center">{{name}}</mat-card-title>
    <button type="button" mat-flat-button color="primary" (click)="imgFileInput.click()">
        <fa-icon [icon]="faPlusCircle" size="lg"></fa-icon>
        
    </button>
    <input hidden type="file" (change)="handleFileInput($event.target.files)" #imgFileInput/>

  <img *ngIf="!imgPreviewUrl" src="https://www.lieco.at/wp-content/uploads/2015/11/placeholder-300x225.png"/>
  <img *ngIf="imgPreviewUrl" [src]="imgPreviewUrl">
</mat-card>
