<mat-card fxLayout="column" fxLayoutAlign ="center center">

    <div fxLayout="row wrap" fxLayoutAlign="center center">
        <img *ngFor="let image of images" src="https://www.lieco.at/wp-content/uploads/2015/11/placeholder-300x225.png"/>


        <button type="button" mat-button (click)="imgFileInput.click()">
          <div class="add-button" fxLayout fxLayoutAlign="center center">
          <fa-icon [icon]="faPlusCircle" size="lg"></fa-icon>
          </div>
      </button>
      <input hidden type="file" #imgFileInput/>
      </div>

</mat-card>
