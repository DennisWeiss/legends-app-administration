<form [formGroup]="poiForm" class="container">

  <div fxLayout
       fxFlex.xl="80%"
       fxFlex.lg="80%"
       fxFlex.md="90%"
       fxFlex.sm="100%"
       fxFlex.xs="100%"
       class="poi-edit-page">
    <mat-card>
      <div
        fxLayout
        fxLayoutGap="20px"
        fxLayoutAlign="space-around"
        class="general-info-container"
      >
        <div
          fxLayout="column"
          fxFlex="1 1"
          fxLayoutAlign="center stretch"
          class="general-data"
        >
          <mat-form-field>
            <mat-select [placeholder]="t('TYPE')">
              <mat-option *ngFor="let type of poiTypes" [value]="type">
                {{ type }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <input matInput type="text" [placeholder]="t('NAME')"/>
          </mat-form-field>

          <mat-form-field>
            <input matInput type="number" [placeholder]="t('BEACON_ID')"/>
          </mat-form-field>

          <div fxLayout
               fxLayoutGap="10px"
               fxLayoutAlign="space-around">
            <mat-form-field>
              <input matInput type="number" [placeholder]="t('LATITUDE')"/>
            </mat-form-field>

            <mat-form-field>
              <input matInput type="number" [placeholder]="t('LONGITUDE')"/>
            </mat-form-field>
          </div>

        </div>

        <div fxFlex="1 1" class="map-container">
          <app-poi-map></app-poi-map>
        </div>
      </div>

      <div fxLayout
           fxLayoutGap="10px"
           fxLayoutAlign="space-around"
           class="media-section">
        <app-media-section [title]="t('ICON')">
          <app-img-preview [name]="t('DEFAULT')" class="img-preview"></app-img-preview>
          <app-img-preview [name]="t('EXPLORED')" class="img-preview"></app-img-preview>
        </app-media-section>

        <app-media-section [title]="t('IMAGE')">
          <app-img-preview [name]="t('PREVIEW')" class="img-preview"></app-img-preview>
        </app-media-section>

        <app-media-section [title]="t('VIDEO')">
          <app-img-preview [name]="t('AR_SCENE')" class="img-preview"></app-img-preview>
          <app-img-preview [name]="t('ICON_SCENE')" class="img-preview"></app-img-preview>
        </app-media-section>
      </div>

      <app-media-section [title]="t('VUFORIA_TARGETS')">
        <app-img-preview-multiple></app-img-preview-multiple>
      </app-media-section>

      <div class="poi-content">
        <app-poi-content></app-poi-content>
      </div>

      <div class="poi-edit-buttons-bottom">
        <button class="clear-btn" type="button" mat-button color="accent">{{t('CLEAR')}}</button>
        <button class="submit-btn" type="submit" mat-raised-button color="primary">{{t('SUBMIT')}}</button>
      </div>

    </mat-card>
  </div>
</form>
