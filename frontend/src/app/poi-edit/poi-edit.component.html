
<form [formGroup]="poiForm" (ngSubmit)="onSubmit()" class="container">
  <div
    fxLayout
    fxLayoutGap="20px"
    fxLayoutAlign="space-around"
    fxFlex.xl="80%"
    fxFlex.lg="80%"
    fxFlex.md="90%"
    fxFlex.sm="100%"
    fxFlex.xs="100%"
    class="poi-edit-page">

  <mat-card class="mat-elevation-z4">
    <mat-card
      fxLayout
      fxLayoutGap="20px"
      fxLayoutAlign="space-around"
      class="general-info-container mat-elevation-z7"
    >

    <div
      fxLayout="column"
      fxFlex="1 1"
      fxLayoutAlign="center stretch"
      class="general-data"
      >

          <mat-form-field>
            <mat-select [disabled]="editMode" formControlName="type" [placeholder]="t('TYPE')">
              <mat-option *ngFor="let type of poiTypes" [value]="type">
                {{ t(type) }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-tab-group formGroupName="name">
            <mat-tab *ngFor="let lang of langs" [label]="lang">
                <mat-form-field>
                    <input matInput type="text"  [formControlName]="lang.toLowerCase()" [placeholder]="t('NAME')" />
                  </mat-form-field>
            </mat-tab>
          </mat-tab-group>

          <mat-form-field>
              <input matInput type="text" formControlName="key" placeholder="Key" />
            </mat-form-field>

        <mat-form-field *ngIf="isLegend()">
          <input matInput type="number" formControlName="beaconId" [placeholder]="t('BEACON_ID')" />
        </mat-form-field>


      <div fxLayout  fxLayoutGap="10px"
      fxLayoutAlign="space-around" formGroupName="coordinates">
        <mat-form-field>
          <input matInput type="number" formControlName="lat" [placeholder]="t('LATITUDE')" />
        </mat-form-field>

        <mat-form-field>
          <input matInput type="number" formControlName="lng" [placeholder]="t('LONGITUDE')" />
        </mat-form-field>
    </div>

    </div>

    <div fxFlex="1 1" class="map-container">
      <app-poi-map (coordsChanged)="updateCoords($event)"></app-poi-map>
    </div>
  </mat-card>


  <div fxLayout="row wrap"
  fxLayoutGap="10px"
  fxLayoutAlign="space-around"
  class="media-section"
  >


  <app-media-section [title]="t('ICON')" [formGroup]="iconForm">
    <app-img-preview [fileControl]="iconForm.controls.default" [name]="t('DEFAULT')"></app-img-preview>
    <app-img-preview [fileControl]="iconForm.controls.explored" [name]="t('EXPLORED')"></app-img-preview>
  </app-media-section>


  <app-media-section [title]="t('IMAGE')" [formGroup]="imgForm">
    <app-img-preview [fileControl]="imgForm.controls.preview" [name]="t('PREVIEW')"></app-img-preview>
  </app-media-section>

  <app-media-section *ngIf="isLegend()" [title]="t('VIDEO')" [formGroup]="videoForm">
    <app-video-preview [fileControl]="videoForm.controls.arScene" [name]="t('AR_SCENE')"></app-video-preview>
    <app-video-preview [fileControl]="videoForm.controls.iconScene" [name]="t('ICON_SCENE')"></app-video-preview>
  </app-media-section>
</div>

  <app-media-section *ngIf="isLegend()" [title]="t('VUFORIA_TARGETS')">
    <app-img-preview-multiple [fileArray]="vuforiaArray"></app-img-preview-multiple>
  </app-media-section>

   <mat-card class="mat-elevation-z7">
      <div class="poi-content">
        <app-poi-content
        [poi]="poi"
        [editMode]="editMode"
        [poiForm]="formsService.poiForm"
        [type]="poiForm.controls.type.value"
        [parentReset] = "reset.asObservable()"
        (contentFormCreated)="initContentForm($event)"
        (contentFormFilled)="initPoi = poiForm.value">
        <mat-card-title>Content</mat-card-title>
      </app-poi-content>
      </div>

    </mat-card>
      <mat-card class="poi-edit-buttons-bottom mat-elevation-z7" *ngIf="!reqPending">
        <button class="clear-btn" type="button" (click)="resetForms()" mat-button color="accent">{{t('CLEAR')}}</button>
        <button class="submit-btn" type="submit" mat-raised-button color="primary">{{t('SUBMIT')}}</button>
      </mat-card>


    </mat-card>
  </div>
</form>
