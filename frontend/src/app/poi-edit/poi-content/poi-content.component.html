<h2>Content</h2>
<mat-tab-group [formGroup]="contentForm">
  <mat-tab *ngFor="let lang of langs" [formGroupName]="lang.toLowerCase()" [label]="lang">
    <mat-accordion  *ngIf="type === 'legends'">
      <mat-expansion-panel formGroupName="explored">
        <mat-expansion-panel-header>
          <mat-panel-title> {{t('EXPLORED')}} </mat-panel-title>
          <mat-panel-description>
            Add information that is shown when point of interest was explored.
          </mat-panel-description>
        </mat-expansion-panel-header>
        <quill-editor></quill-editor>
      </mat-expansion-panel>
      <mat-expansion-panel
        formGroupName="preview"
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header>
          <mat-panel-title> Preview </mat-panel-title>
          <mat-panel-description>
            Create preview-text for point of view
          </mat-panel-description>
        </mat-expansion-panel-header>
        <quill-editor></quill-editor>
      </mat-expansion-panel>

      <mat-expansion-panel
        formGroupName="puzzle"
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header>
          <mat-panel-title> {{t('PUZZLES')}} </mat-panel-title>
          <mat-panel-description>
            Create puzzles for point of view
          </mat-panel-description>
        </mat-expansion-panel-header>
      <div *ngFor="let hint of hints" class="hint">
        <h3>Hint {{hint}}</h3>
        <quill-editor></quill-editor>
      </div>
      <button mat-button color='primary' (click)='createHint()'>Add new hint</button>
      </mat-expansion-panel>
    </mat-accordion>


    <mat-accordion *ngIf="type !== 'legends'">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Information </mat-panel-title>
          <mat-panel-description>
            Add some general information.
          </mat-panel-description>
        </mat-expansion-panel-header>
        <quill-editor></quill-editor>
      </mat-expansion-panel>

    </mat-accordion>

  </mat-tab>
</mat-tab-group>
