<mat-card fxLayout="column" fxLayoutAlign ="center">
    <mat-card-title fxLayoutAlign="center">{{name}}</mat-card-title>
    <button type="button" mat-flat-button color="primary" (click)="imgFileInput.click()">
        <fa-icon [icon]="faPlusCircle" size="lg"></fa-icon>
    </button>
    <input hidden type="file" [formControl]="fileControl" #imgFileInput/>

  <img src="https://academyofphysicalmedicine.co.uk/wp-content/uploads/2014/05/video-placeholder.gif"/>

<video fxHide *ngIf="videoUrl" width="320" height="240" autoplay>
  <source src="videoUrl" type="video/mp4">
Your browser does not support the video tag.
</video>

</mat-card>
