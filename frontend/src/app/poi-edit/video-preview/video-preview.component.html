<div fxLayout="column" fxLayoutAlign="center">
  <div fxLayoutAlign="center"><h4>{{name}}</h4></div>
  <div *ngIf="!videoUrl">
    <div class="drag-and-drop-field"
         ngFileDrop
         [options]="options"
         (uploadOutput)="onUploadOutput($event)"
         (click)="imgFileInput.click()"
         [uploadInput]="uploadInput"
         [ngClass]="{ 'is-drop-over': dragOver }">
      Drag &amp; Drop into here
    </div>
    <input hidden type="file" (change)="handleFileInput($event.target.files)" #imgFileInput multiple/>
  </div>

  <img *ngIf="videoUrl" src="https://academyofphysicalmedicine.co.uk/wp-content/uploads/2014/05/video-placeholder.gif"/>

  <video fxHide *ngIf="videoUrl" width="320" height="240" autoplay>
    <source src="videoUrl" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</div>
